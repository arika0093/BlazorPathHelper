name: mkdocs publish action
on:
  push:
    branches:
      - release/**

permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install mkdocs-material mkdocs-static-i18n mkdocs-git-revision-date-localized-plugin mike
      
      - name: Use nbgv
        uses: dotnet/nbgv@master
        id: nbgv

      - name: Build Docs Website
        run: mike deploy --push --update-aliases ${{ steps.nbgv.outputs.NuGetPackageVersion }} latest
        
      - name: Set default to latest
        run: mike set-default latest